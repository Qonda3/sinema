<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation bar with links to different movie categories -->
  <nav class="navbar">
    <div class="logo">S I N E M A</div>
    <ul class="nav-links">
      <li><a href="#" onclick="loadMovies('popular')" id="popular">Popular</a></li>
      <li><a href="#" onclick="loadMovies('upcoming')" id="upcoming">Upcoming</a></li>
      <li><a href="#" onclick="loadMovies('top_rated')" id="top_rated">Top Rated</a></li>
    </ul>
  </nav>

  <!-- Main app container for displaying movie cards -->
  <div class="App">
    <div class="movie-grid" id="movie-grid"></div>
  </div>

  <!-- Modal for displaying movie details -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Script to handle movie loading and modal display -->
  <script src="main.js"></script>
</body>
</html>
